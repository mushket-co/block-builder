name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch/minor/major) or exact version'
        required: true
        default: 'patch'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Для workspaces с file: нужно использовать npm install
          npm install --prefer-offline --no-audit

      - name: Run tests
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Используем версию из тега релиза
            # github.event.release.tag_name содержит тег типа "v1.0.3"
            VERSION="${{ github.event.release.tag_name }}"
            # Убираем префикс "v" если есть
            VERSION=${VERSION#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "Using version from release tag: $VERSION"
            echo "Release tag: ${{ github.event.release.tag_name }}"
          else
            # Используем версию из workflow_dispatch input
            VERSION_INPUT="${{ inputs.version }}"
            if [[ "$VERSION_INPUT" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              # Точная версия
              VERSION=$VERSION_INPUT
            else
              # Bump версии (patch/minor/major)
              CURRENT_VERSION=$(node -p "require('./package.json').version")
              IFS='.' read -r -a parts <<< "$CURRENT_VERSION"
              MAJOR=${parts[0]}
              MINOR=${parts[1]}
              PATCH=${parts[2]}

              case "$VERSION_INPUT" in
                major)
                  MAJOR=$((MAJOR + 1))
                  MINOR=0
                  PATCH=0
                  ;;
                minor)
                  MINOR=$((MINOR + 1))
                  PATCH=0
                  ;;
                patch|*)
                  PATCH=$((PATCH + 1))
                  ;;
              esac
              VERSION="$MAJOR.$MINOR.$PATCH"
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
            echo "New version: $VERSION"
          fi

      - name: Fetch tags
        run: |
          git fetch --tags --force

      - name: Find previous tag
        id: previous_tag
        run: |
          CURRENT_TAG="${{ steps.version.outputs.tag_name }}"
          # Получаем все теги, сортируем по версии и находим предыдущий
          ALL_TAGS=$(git tag -l "v*" | sort -V)
          PREVIOUS_TAG=$(echo "$ALL_TAGS" | grep -B1 "^${CURRENT_TAG}$" | head -n1 | xargs)
          
          if [ -z "$PREVIOUS_TAG" ] || [ "$PREVIOUS_TAG" = "$CURRENT_TAG" ]; then
            # Если предыдущего тега нет, берем первый коммит
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD 2>/dev/null || echo "")
            if [ -z "$PREVIOUS_TAG" ]; then
              # Если не удалось найти первый коммит, используем пустой commit
              PREVIOUS_TAG=$(git hash-object -t tree /dev/null)
            fi
            echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
            echo "Using first commit as previous tag: $PREVIOUS_TAG"
          else
            echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
            echo "Found previous tag: $PREVIOUS_TAG"
          fi

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
          CURR_TAG="${{ steps.version.outputs.tag_name }}"
          
          # Проверяем существует ли текущий тег локально
          if git rev-parse "$CURR_TAG" >/dev/null 2>&1; then
            # Тег существует локально
            COMMITS=$(git log ${PREV_TAG}..${CURR_TAG} --pretty=format:"- %s (%h)" --no-merges 2>/dev/null || echo "")
          else
            # Тег еще не создан, используем HEAD
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges 2>/dev/null || echo "")
          fi
          
          if [ -z "$COMMITS" ]; then
            COMMITS="- Нет изменений"
          fi
          
          # Для GitHub API нужна многострочная строка
          {
            echo "changelog<<EOF"
            echo "$COMMITS"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          echo "Generated changelog:"
          echo "$COMMITS"

      - name: Check and update package.json version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TARGET_VERSION="${{ steps.version.outputs.version }}"
          
          if [ "$CURRENT_VERSION" != "$TARGET_VERSION" ]; then
            echo "Updating version from $CURRENT_VERSION to $TARGET_VERSION"
            npm version $TARGET_VERSION --no-git-tag-version
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package.json package-lock.json
            git commit -m "chore: bump version to $TARGET_VERSION" || echo "No changes to commit"
            git push || echo "Nothing to push"
          else
            echo "Version already matches: $CURRENT_VERSION"
          fi

      - name: Debug info
        run: |
          echo "Package version after update:"
          node -p "require('./package.json').version"
          echo "Target version: ${{ steps.version.outputs.version }}"
          echo "NPM_TOKEN is set: $([ -n '${{ secrets.NPM_TOKEN }}' ] && echo 'yes' || echo 'no')"

      - name: Publish to npm
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Что изменилось
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Сравнение изменений
            
            [Полный список коммитов](https://github.com/${{ github.repository }}/compare/${{ steps.previous_tag.outputs.previous_tag }}...${{ steps.version.outputs.tag_name }})
            
            ## Установка
            
            ```bash
            npm install @mushket-co/block-builder@${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: false

